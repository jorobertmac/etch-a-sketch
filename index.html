<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="setup">
    <button id="toggle-grid">Grid</button>
    <input type="color" name="" id="grid-color" value="#000000">
    <label for="zoom">Zoom</label>
    <input type="range" name="zoom" id="zoom" min="100" max="900" value="300">
    <label for="width">Width</label>
    <input type="number" id="width" name="width" min="1" max="100" value="16">
    <label for="height">Height</label>
    <input type="number" id="height" name="height" min="1" max="100" value="16">
    <button id="resize">Resize</button>
  </div>
  <div id="canvas">
  </div>
  <div id="color-control">
    <input type="color" name="" id="color-picker">
    <div class="color-grid" id="color-basic">
      <div class="row">
        <div id="black-box" class="color-box basic"></div>
        <div id="red-box" class="color-box basic"></div>
        <div id="orange-box" class="color-box basic"></div>
        <div id="yellow-box" class="color-box basic"></div>
        <div id="brown-box" class="color-box basic"></div>
      </div>
      <div class="row">
        <div id="white-box" class="color-box basic"></div>
        <div id="purple-box" class="color-box basic"></div>
        <div id="blue-box" class="color-box basic"></div>
        <div id="green-box" class="color-box basic"></div>
        <div id="gray-box" class="color-box basic"></div>
      </div>
    </div>
    <div id="primary" class="color-preview current">P</div>
    <div id="secondary" class="color-preview">S</div>
    <div class="color-grid" id="color-custom">
      <div class="row">
        <div id="custom-box0" class="color-box custom"></div>
        <div id="custom-box1" class="color-box custom"></div>
        <div id="custom-box2" class="color-box custom"></div>
        <div id="custom-box3" class="color-box custom"></div>
        <div id="custom-box4" class="color-box custom"></div>
      </div>
      <div class="row">
        <div id="custom-box5" class="color-box custom"></div>
        <div id="custom-box6" class="color-box custom"></div>
        <div id="custom-box7" class="color-box custom"></div>
        <div id="custom-box8" class="color-box custom"></div>
        <div id="custom-box9" class="color-box custom"></div>
      </div>
    </div>
    <button>Erase</button>
  </div>
</body>
</html>
