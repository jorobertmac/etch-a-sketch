<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="setup">
    <button id="resizeLock">Lock</button>
    <button id="resizeUnlock">Unlock</button>
    <label for="length">Length</label>
    <input type="number" id="length" name="length" value="16">
    <label for="width">Width</label>
    <input type="number" id="width" name="width" value="16">
    <button id="resize">Resize</button>
  </div>
  <div id="grid">
  </div>
  <div id="color-control">
    <input type="color" name="" id="color-picker">
    <div class="color-grid" id="color-basic">
      <div class="row">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
      </div>
      <div class="row">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
      </div>
    </div>
    <div class="color-preview">P</div>
    <div class="color-preview">S</div>
    <div class="color-grid" id="color-custom">
      <div class="row">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
      </div>
      <div class="row">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
      </div>
    </div>
    <button>Erase</button>
  </div>
</body>
</html>
